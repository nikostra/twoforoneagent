plugins {
    id 'java'
}

group 'at.pwd.twoforoneagent'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile files('lib/mancala-engine.jar', 'lib/lib/simple-xml-2.7.jar',
            'lib/lib/stax-1.2.0.jar', 'lib/lib/stax-api-1.0.1.jar', 'lib/lib/xpp3- 1.1.3.3.jar')
}

test {
    useJUnitPlatform()
}
